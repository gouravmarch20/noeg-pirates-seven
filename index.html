<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="hero">
        <img src="./images/pirate.png" class="hero-image" alt="">
        <h1>Speak like <span>Pirates</span></h1>

    </header>

    <section>
        <div class="container container-center section-center">
            <textarea name="" id="text-input" cols="20" rows="5" placeholder="Enter your text in English"></textarea>
            <button id="btn-translate"> Translate </button>
        </div>

        <div class="output-display">
            <p>Pirates's way of speaking</p>
            <hr>
            <div id="output-div">
            </div>
        </div>
    </section>
    <!-- Footer  -->
    <footer>
        <footer class="footer">
            <div class="footer-header">Around the web</div>
            <ul class="social-links list-non-bullet">
                <li class="list-item-inline link"><a target="_blank" href=""><i class="fab fa-github fa-2x"></i></a>
                </li>
                <li class="list-item-inline link"><a target="_blank" href=""><i class="fab fa-twitter fa-2x"></i></a>
                </li>
                <li class="list-item-inline link"><a target="_blank" href=""><i
                            class="fab fa-linkedin-in fa-2x"></i></a></li>
            </ul>
        </footer>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
